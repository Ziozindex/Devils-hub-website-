<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Discord Server</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #536976, #292e49); /* Gradient Background */
      color: #fff;
    }
    #header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
    }
    #code-textbox {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }
    #discord-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    #discord-image {
      width: 200px; /* Adjust horizontal length */
      height: 200px; /* Keep it square */
      margin-bottom: 30px;
      border-radius: 15px; /* Slightly rounded corners */
    }
    #discord-button {
      background-color: #7289DA;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-bottom: 20px; /* Space between button and text */
    }
    #discord-button:hover {
      background-color: #677bc4;
    }
    #ad-container {
      margin-top: 50px;
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1);
    }
    .pricing-box {
      background-color: #536976;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .pricing-box:hover {
      transform: scale(1.05);
    }
    h1, h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      color: #ccc;
      font-size: 18px;
      margin-bottom: 15px;
    }
    #discord-info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Devil Hub</h1>
    <input id="code-textbox" type="text" value="SCRIPT SOON!" readonly>
  </div>
  <div id="discord-container">
    <img id="discord-image" src="https://cdn.discordapp.com/attachments/1214232747103621190/1214232860471463956/Picsart_24-02-27_20-46-01-509.jpg?ex=65f85d79&is=65e5e879&hm=971ac1c27b549b424780ddf829d93c6dbff6f06d4dcdba5e92b5003165015c9a&" alt="Discord Logo">
    <a id="discord-button" href="https://discord.gg/zNYhmTZMQk" target="_blank">Join Our Discord Server</a>
    <p id="discord-info">For more information, join our Discord server!</p>
  </div>
  <div id="ad-container">
    <h2>Join our Discord server!</h2>
    <p>Join Our Server for Future updates</p>
    <p>best script for lumber tycoon</p>
    <div class="pricing-box" onclick="showPricing()">
      <h2>Buy the paid script</h2>
      <p>Price: 800 Robux or 5 pounds</p>
    </div>
  </div>

  <script>
    function showPricing() {
      alert("You can purchase the paid script for 800 Robux or 5 pounds.");
    }
  </script>
</body>
</html>
